registerButton.text=Registrovat
jTextPane1.text=Registrace P\u00EDsni\u010Dk\u00E1\u0159e je bezplatn\u00E1 a k ni\u010Demu V\u00E1s nezavazuje. M\u016F\u017Eete si vymyslet libovoln\u00E9 u\u017Eivatelsk\u00E9 jm\u00E9no, pod kter\u00FDm se zaregistrujete. M\u011Blo by v\u0161ak m\u00EDt alespo\u0148 5 znak\u016F. Pokud jako u\u017Eivatelsk\u00E9 jm\u00E9no uvedete platnou emailovou adresu, budeme V\u00E1m moci poslat informace o dostupnosti nov\u00E9 verze programu nebo o novink\u00E1ch v centr\u00E1ln\u00ED datab\u00E1zi p\u00EDsni\u010Dek. Registrace slou\u017E\u00ED ke sledov\u00E1n\u00ED po\u010Dtu u\u017Eivatel\u016F programu po cel\u00E9m sv\u011Bt\u011B.
